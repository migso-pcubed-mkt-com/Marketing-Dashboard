// Touch Drag Support
const useTouchDrag=(onDragEnd)=>{
    const[isDragging,setIsDragging]=useState(false);
    const dragDataRef=useRef(null);
    const startPosRef=useRef({x:0,y:0});
    const ghostRef=useRef(null);
    
    const handleTouchStart=(e,data)=>{
        const touch=e.touches[0];
        startPosRef.current={x:touch.clientX,y:touch.clientY};
        dragDataRef.current=data;
        
        // Cr√©er un ghost element apr√®s un d√©lai (pour distinguer du scroll)
        setTimeout(()=>{
            if(dragDataRef.current){
                setIsDragging(true);
                const ghost=e.target.cloneNode(true);
                ghost.style.cssText='position:fixed;pointer-events:none;opacity:0.8;z-index:9999;width:'+e.target.offsetWidth+'px;transform:translate(-50%,-50%);';
                ghost.style.left=touch.clientX+'px';
                ghost.style.top=touch.clientY+'px';
                document.body.appendChild(ghost);
                ghostRef.current=ghost;
            }
        },200);
    };
    
    const handleTouchMove=(e)=>{
        if(!isDragging||!ghostRef.current)return;
        const touch=e.touches[0];
        ghostRef.current.style.left=touch.clientX+'px';
        ghostRef.current.style.top=touch.clientY+'px';
    };
    
    const handleTouchEnd=(e)=>{
        if(ghostRef.current){
            ghostRef.current.remove();
            ghostRef.current=null;
        }
        if(isDragging&&dragDataRef.current){
            const touch=e.changedTouches[0];
            const dropTarget=document.elementFromPoint(touch.clientX,touch.clientY);
            if(dropTarget){
                const dropZone=dropTarget.closest('[data-drop-month]');
                if(dropZone&&onDragEnd){
                    const month=parseInt(dropZone.dataset.dropMonth);
                    onDragEnd(dragDataRef.current,month);
                }
            }
        }
        setIsDragging(false);
        dragDataRef.current=null;
    };
    
    return{isDragging,handleTouchStart,handleTouchMove,handleTouchEnd};
};

        const newCategories=[...categories];
        const draggedItem=newCategories[draggedIndex];
        newCategories.splice(draggedIndex,1);
        newCategories.splice(index,0,draggedItem);
        onReorder(newCategories);
        setDraggedIndex(index);
    };

        setDraggedIndex(null);

            newCategories.splice(targetIndex,0,draggedItem);
            onReorder(newCategories);
            setDraggedIndex(targetIndex);
        }
    };

// ACTION CARD (for category view with drag & drop reordering)
const ActionCard=({action,tasks,categories,onOpen,onMoveAction,onReorderAction})=>{
    const[dragOverPosition,setDragOverPosition]=useState(null);
    const cardRef=useRef(null);

    const handleDragOver=(e)=>{
        if(!onReorderAction)return;
        e.preventDefault();
        e.stopPropagation();

        const rect=cardRef.current.getBoundingClientRect();
        const midpoint=rect.top+rect.height/2;
        const position=e.clientY<midpoint?'before':'after';
        setDragOverPosition(position);
    };

    const handleDragLeave=(e)=>{
        e.stopPropagation();
        setDragOverPosition(null);
    };

    const handleDrop=(e)=>{
        e.preventDefault();
        e.stopPropagation();
        if(!onReorderAction||!dragOverPosition)return;

        const draggedId=e.dataTransfer.getData('actionId');
        if(draggedId&&draggedId!==action.id){
            onReorderAction(draggedId,action.id,dragOverPosition);
        }
        setDragOverPosition(null);
    };

    const actionTasks=tasks.filter(t=>t.actionId===action.id);
    const completed=actionTasks.filter(t=>t.status==='completed').length;
    const pct=actionTasks.length>0?Math.round((completed/actionTasks.length)*100):0;
    const cat=categories.find(c=>c.id===action.categoryId);

    return(
        <div
            ref={cardRef}
            draggable
            onDragStart={(e)=>{e.dataTransfer.setData('actionId',action.id);e.currentTarget.classList.add('dragging');}}
            onDragEnd={(e)=>{e.currentTarget.classList.remove('dragging');setDragOverPosition(null);}}
            onDragOver={handleDragOver}
            onDragLeave={handleDragLeave}
            onDrop={handleDrop}
            onClick={(e)=>{if(!e.defaultPrevented)onOpen(action);}}
            className={`bg-white rounded-xl p-4 shadow-sm border border-gray-200 cursor-move card-hover relative group ${dragOverPosition==='before'?'border-t-4 border-t-secondary':dragOverPosition==='after'?'border-b-4 border-b-secondary':''}`}>
            {onMoveAction&&<div className="absolute top-2 right-2 flex flex-col gap-1 opacity-0 group-hover:opacity-100 transition-opacity z-10">
                <button onClick={(e)=>{e.stopPropagation();onMoveAction(action.id,'up');}} className={`w-6 h-6 rounded flex items-center justify-center text-xs bg-gray-200 hover:bg-gray-300`} title="D√©placer vers le haut">‚¨ÜÔ∏è</button>
                <button onClick={(e)=>{e.stopPropagation();onMoveAction(action.id,'down');}} className={`w-6 h-6 rounded flex items-center justify-center text-xs bg-gray-200 hover:bg-gray-300`} title="D√©placer vers le bas">‚¨áÔ∏è</button>
            </div>}
            <div className={`h-1 w-full rounded-full mb-3 bg-gradient-to-r ${cat?.gradient}`}/>
            <h4 className="font-semibold text-sm mb-2">{action.name}</h4>
            <div className="mb-2"><div className="flex justify-between text-xs text-gray-500 mb-1"><span>{completed}/{actionTasks.length} t√¢ches</span><span>{pct}%</span></div><div className="h-2 bg-gray-200 rounded-full"><div className={`h-full rounded-full bg-gradient-to-r ${cat?.gradient}`} style={{width:`${pct}%`}}/></div></div>
            {action.tags?.length>0&&<div className="flex flex-wrap gap-1">{action.tags.slice(0,3).map(t=><span key={t} className={`px-2 py-0.5 rounded-full text-xs bg-gray-100`}>{t}</span>)}</div>}
        </div>
    );
};

const KanbanView=({categories,actions,tasks,onOpenTask,onOpenAction,onUpdateTask,onUpdateAction,onAddTask,onAddAction,onMoveTask,onReorderTask,onMoveAction,onReorderAction,filters,setFilters,allCountries})=>{
    const[viewMode,setViewMode]=useState('month');
    const[selectedAction,setSelectedAction]=useState(null);
    const[actionFilters,setActionFilters]=useState([]);
    const[sortBy,setSortBy]=useState('order'); // order, name, date, deadline, priority

    const filteredTasks=tasks.filter(t=>{
        const action=actions.find(a=>a.id===t.actionId);
        if(filters.search&&!t.title.toLowerCase().includes(filters.search.toLowerCase()))return false;
        if(filters.status.length>0&&!filters.status.includes(t.status))return false;
        if(filters.category.length>0&&!filters.category.includes(action?.categoryId))return false;
        if(filters.priority.length>0&&!filters.priority.includes(t.priority))return false;
        if(filters.channel&&filters.channel.length>0&&!(t.channels||[]).some(c=>filters.channel.includes(c)))return false;
        if(filters.country&&filters.country.length>0&&!(t.countries||[]).some(c=>filters.country.includes(c)))return false;
        if(actionFilters.length>0&&!actionFilters.includes(t.actionId))return false;
        return true;
    });

    const handleActionDrop=(e,categoryId)=>{
        e.preventDefault();e.currentTarget.classList.remove('drag-over');
        const actionId=e.dataTransfer.getData('actionId');
        if(actionId&&onUpdateAction){
            onUpdateAction(actionId,{categoryId});
        }
    };
    const handleDragOver=(e)=>{e.preventDefault();e.currentTarget.classList.add('drag-over');};
    const handleDragLeave=(e)=>{e.currentTarget.classList.remove('drag-over');};

    const getColumns=()=>{
        // Helper to sort items by different criteria
        const sortItems=(items)=>{
            const sorted=[...items];
            if(sortBy==='order')return sorted.sort((a,b)=>(a.order||0)-(b.order||0));
            if(sortBy==='name')return sorted.sort((a,b)=>a.title.localeCompare(b.title));
            if(sortBy==='date')return sorted.sort((a,b)=>new Date(a.startDate||0)-new Date(b.startDate||0));
            if(sortBy==='deadline')return sorted.sort((a,b)=>new Date(a.dueDate||'9999')-new Date(b.dueDate||'9999'));
            if(sortBy==='created')return sorted.sort((a,b)=>new Date(a.createdAt||0)-new Date(b.createdAt||0));
            if(sortBy==='priority'){
                const priorityOrder={high:0,medium:1,low:2};
                return sorted.sort((a,b)=>(priorityOrder[a.priority]||99)-(priorityOrder[b.priority]||99));
            }
            return sorted;
        };

        if(viewMode==='month')return CONFIG.MONTHS_FULL.map((name,idx)=>({key:idx,name,items:sortItems(filteredTasks.filter(t=>t.month===idx))}));
        if(viewMode==='quarter'){
            const quarters=[

        const sortedTasks=[...tasks].sort((a,b)=>{

            return new Date(a.startDate)-new Date(b.startDate);

            const pos=getTaskPosition(task);
            if(!pos){
                swimLanes[task.id]=0;
                return;
            }

            const taskStart=pos.left;
            const taskEnd=pos.left+pos.width;

            // Find first available lane
            let assignedLane=0;
            for(let i=0;i<lanes.length;i++){
                let canFit=true;
                for(const existingTask of lanes[i]){
                    if(taskStart<existingTask.end&&taskEnd>existingTask.start){
                        canFit=false;
                        break;
                    }
                }
                if(canFit){
                    assignedLane=i;
                    lanes[i].push({id:task.id,start:taskStart,end:taskEnd});
                    break;
                }
            }

            // If no lane found, create new one
            if(assignedLane===0&&lanes.length>0){
                const lastLane=lanes[lanes.length-1];
                let canFitInLast=true;
                for(const existingTask of lastLane){
                    if(taskStart<existingTask.end&&taskEnd>existingTask.start){

                        break;
                    }
                }
                if(!canFitInLast){

                lanes.push([{id:task.id,start:taskStart,end:taskEnd}]);
            }

            let startDay=Math.max(1,Math.floor(monthProgress*daysInMonth)+1);
            startDay=Math.max(1,Math.min(daysInMonth,startDay));

            const newStartDate=new Date(year,targetMonth,startDay);
            const newEndDate=new Date(newStartDate);
            newEndDate.setDate(newEndDate.getDate()+duration-1);

            startDate=newStartDate.getFullYear()+'-'+String(newStartDate.getMonth()+1).padStart(2,'0')+'-'+String(newStartDate.getDate()).padStart(2,'0');
            dueDate=newEndDate.getFullYear()+'-'+String(newEndDate.getMonth()+1).padStart(2,'0')+'-'+String(newEndDate.getDate()).padStart(2,'0');
        }else{
            // Fallback: keep original dates
            startDate=draggedTask.startDate;
            dueDate=draggedTask.dueDate;
        }

        // Update task with new action and new dates
        if(draggedTask.actionId===targetAction.id){
            // Same action - just update dates
            onUpdateTask(taskId,{startDate,dueDate});
        }else{
            // Different action - update action and dates
            const actionTasks=tasks.filter(t=>t.actionId===targetAction.id);
            const maxOrder=actionTasks.length>0?Math.max(...actionTasks.map(t=>t.order||0)):0;
            onUpdateTask(taskId,{
                actionId:targetAction.id,
                order:maxOrder+1,
                startDate,
                dueDate
            });
        }
    };

    const handleActionRowDragOver=(e,targetAction)=>{
        e.preventDefault();
        e.stopPropagation();

        // Check if this is a task drag (not an action drag)
        const types=Array.from(e.dataTransfer.types||[]).map(t=>t.toLowerCase());
        const hasActionId=types.includes('actionid');
        const hasTaskId=types.includes('taskid');

        // Only handle task drags, not action drags
        if(hasActionId||!hasTaskId){
            return;
        }

        setDragOverActionRow(targetAction.id);

        // Calculate preview position based on mouse position
        if(dragging&&dragging.task){
            const rect=e.currentTarget.getBoundingClientRect();
            const relativeX=e.clientX-rect.left;
            const scrollOffset=timelineRef.current?timelineRef.current.scrollLeft:0;

            // Calculate target position and snap to column
            const colIdx=Math.floor((relativeX+scrollOffset)/colWidth);
            const task=dragging.task;

            if(task.startDate&&task.dueDate){
                const oldStart=new Date(task.startDate);
                const oldEnd=new Date(task.dueDate);
                const duration=Math.max(1,Math.ceil((oldEnd-oldStart)/(1000*60*60*24))+1);

                // Calculate preview position
                const year=2026;
                let previewLeft=0;
                let previewWidth=0;

                if(zoom==='day'){
                    const dayIdx=Math.max(0,Math.min(364,colIdx));
                    previewLeft=dayIdx*colWidth;
                    previewWidth=duration*colWidth;
                }else if(zoom==='month'){
                    const monthIdx=Math.max(0,Math.min(11,colIdx));
                    const daysInMonth=new Date(year,monthIdx+1,0).getDate();
                    const percentage=((relativeX+scrollOffset)%colWidth)/colWidth;
                    const startDay=Math.max(1,Math.min(daysInMonth-duration+1,Math.round(percentage*daysInMonth)));

                    const startOffset=((startDay-1)/daysInMonth)*colWidth;
                    previewLeft=monthIdx*colWidth+startOffset;

                    const endDay=Math.min(daysInMonth,startDay+duration-1);
                    const endMonths=Math.floor((startDay+duration-1)/daysInMonth);
                    previewWidth=(endMonths+1)*colWidth-startOffset-((daysInMonth-endDay)/daysInMonth)*colWidth;
                }else if(zoom==='week'){
                    const weekIdx=Math.max(0,Math.min(51,colIdx));
                    const percentage=((relativeX+scrollOffset)%colWidth)/colWidth;
                    const dayOfWeek=Math.floor(percentage*7);

                    const startOffset=(dayOfWeek/7)*colWidth;
                    previewLeft=weekIdx*colWidth+startOffset;
                    previewWidth=Math.min((duration/7)*colWidth,colWidth);
                }else if(zoom==='quarter'){
                    const quarterIdx=Math.max(0,Math.min(3,colIdx));
                    const percentage=((relativeX+scrollOffset)%colWidth)/colWidth;

                    // Each quarter has 3 months
                    const monthInQuarter=Math.floor(percentage*3);
                    const monthProgress=(percentage*3)%1;

                    const targetMonth=quarterIdx*3+monthInQuarter;
                    const daysInMonth=new Date(year,targetMonth+1,0).getDate();
                    const startDay=Math.max(1,Math.floor(monthProgress*daysInMonth)+1);

                    // Calculate pixel position within quarter
                    const monthWidthInQuarter=colWidth/3;
                    const dayOffset=(startDay-1)/daysInMonth;
                    const startOffset=monthInQuarter*monthWidthInQuarter+dayOffset*monthWidthInQuarter;

                    previewLeft=quarterIdx*colWidth+startOffset;

                    // Calculate width based on duration
                    const startDate=new Date(year,targetMonth,startDay);
                    const endDate=new Date(startDate);
                    endDate.setDate(endDate.getDate()+duration-1);
                    const endMonth=endDate.getMonth();
                    const endDay=endDate.getDate();
                    const endQuarter=Math.floor(endMonth/3);
                    const endMonthInQuarter=endMonth%3;
                    const daysInEndMonth=new Date(year,endMonth+1,0).getDate();
                    const endDayOffset=endDay/daysInEndMonth;
                    const endOffset=endMonthInQuarter*monthWidthInQuarter+endDayOffset*monthWidthInQuarter;

                    if(endQuarter===quarterIdx){
                        // Same quarter
                        previewWidth=endOffset-startOffset;
                    }else{
                        // Spans multiple quarters
                        previewWidth=(endQuarter-quarterIdx+1)*colWidth-startOffset-(colWidth-endOffset);
                    }
                }

                setDragPreview({left:previewLeft,width:Math.max(previewWidth,30),actionId:targetAction.id});
                setDropIndicator({left:previewLeft,actionId:targetAction.id});
            }
        }
    };

    const handleActionRowDragLeave=(e,targetAction)=>{
        const relatedTarget=e.relatedTarget;
        if(!relatedTarget||!e.currentTarget.contains(relatedTarget)){
            if(dragOverActionRow===targetAction.id){
                setDragOverActionRow(null);
                setDragPreview(null);
                setDropIndicator(null);
            }
        }
    };

    // Task creation handlers
    const handleCreateTaskStart=(e,action)=>{
        // Don't start if clicking on an existing task or if space is pressed
        if(e.target.closest('.timeline-bar')||spacePressed||resizing||dragging)return;

        const rect=e.currentTarget.getBoundingClientRect();
        const startX=e.clientX-rect.left;

        setCreatingTask({
            actionId:action.id,
            startX,
            currentX:startX,
            actionRow:e.currentTarget
        });
    };

    const createTaskAtPosition=(actionId,startX,endX)=>{
        const year=2026;
        let startDate,dueDate;

        // Calculate dates based on zoom and position
        if(zoom==='day'){
            const startDay=Math.floor(startX/colWidth);
            const endDay=Math.floor(endX/colWidth);
            const startDateObj=new Date(year,0,1+startDay);
            const endDateObj=new Date(year,0,1+endDay);
            startDate=startDateObj.toISOString().split('T')[0];
            dueDate=endDateObj.toISOString().split('T')[0];
        }else if(zoom==='week'){
            const pixelsPerDay=colWidth/7;
            const startDay=Math.floor(startX/pixelsPerDay);
            const endDay=Math.floor(endX/pixelsPerDay);
            const startDateObj=new Date(year,0,1+startDay);
            const endDateObj=new Date(year,0,1+endDay);
            startDate=startDateObj.toISOString().split('T')[0];
            dueDate=endDateObj.toISOString().split('T')[0];
        }else if(zoom==='month'){
            const startMonth=Math.floor(startX/colWidth);
            const endMonth=Math.floor(endX/colWidth);
            const startMonthProgress=(startX%colWidth)/colWidth;
            const endMonthProgress=(endX%colWidth)/colWidth;

            const daysInStartMonth=new Date(year,startMonth+1,0).getDate();
            const daysInEndMonth=new Date(year,endMonth+1,0).getDate();
            const startDay=Math.max(1,Math.floor(startMonthProgress*daysInStartMonth)+1);
            const endDay=Math.max(1,Math.floor(endMonthProgress*daysInEndMonth)+1);

            startDate=`${year}-${String(startMonth+1).padStart(2,'0')}-${String(startDay).padStart(2,'0')}`;
            dueDate=`${year}-${String(endMonth+1).padStart(2,'0')}-${String(endDay).padStart(2,'0')}`;
        }else if(zoom==='quarter'){
            const startQuarter=Math.floor(startX/colWidth);
            const endQuarter=Math.floor(endX/colWidth);
            const startQuarterProgress=(startX%colWidth)/colWidth;
            const endQuarterProgress=(endX%colWidth)/colWidth;

            const startMonthInQuarter=Math.floor(startQuarterProgress*3);
            const endMonthInQuarter=Math.floor(endQuarterProgress*3);
            const startMonth=startQuarter*3+startMonthInQuarter;
            const endMonth=endQuarter*3+endMonthInQuarter;

            const startMonthProgress=(startQuarterProgress*3)%1;
            const endMonthProgress=(endQuarterProgress*3)%1;

            const daysInStartMonth=new Date(year,startMonth+1,0).getDate();
            const daysInEndMonth=new Date(year,endMonth+1,0).getDate();
            const startDay=Math.max(1,Math.floor(startMonthProgress*daysInStartMonth)+1);
            const endDay=Math.max(1,Math.floor(endMonthProgress*daysInEndMonth)+1);

            startDate=`${year}-${String(startMonth+1).padStart(2,'0')}-${String(startDay).padStart(2,'0')}`;
            dueDate=`${year}-${String(endMonth+1).padStart(2,'0')}-${String(endDay).padStart(2,'0')}`;
        }

        // Create the task with calculated dates
        if(onAddTask){
            onAddTask(actionId,startDate,dueDate);
        }
    };

    // Global mouse handlers for task creation
    useEffect(()=>{
        if(!creatingTask)return;

        const handleGlobalMouseMove=(e)=>{
            if(!creatingTask)return;
            const rect=creatingTask.actionRow.getBoundingClientRect();
            const currentX=Math.max(0,e.clientX-rect.left);
            setCreatingTask({...creatingTask,currentX});
        };

        const handleGlobalMouseUp=(e)=>{
            if(!creatingTask)return;
            const minDragDistance=30;
            const dragDistance=Math.abs(creatingTask.currentX-creatingTask.startX);

            // Only create task if drag distance is significant (prevent accidental clicks)
            if(dragDistance>=minDragDistance){
                const startX=Math.min(creatingTask.startX,creatingTask.currentX);
                const endX=Math.max(creatingTask.startX,creatingTask.currentX);
                createTaskAtPosition(creatingTask.actionId,startX,endX);
            }
            setCreatingTask(null);
        };

        document.addEventListener('mousemove',handleGlobalMouseMove);
        document.addEventListener('mouseup',handleGlobalMouseUp);

        return()=>{
            document.removeEventListener('mousemove',handleGlobalMouseMove);
            document.removeEventListener('mouseup',handleGlobalMouseUp);
        };
    },[creatingTask,colWidth]);

    return(
        <div className="animate-slide-in">
            <div className={`bg-white rounded-xl p-4 border border-gray-200 mb-4`}>
                <div className="flex flex-wrap items-center justify-between gap-4">
                    <div className="flex items-center space-x-4">
                        <div className="flex items-center space-x-2">
                            <span className="text-sm text-gray-500">Zoom:</span>
                            <div className="flex rounded-lg overflow-hidden border border-gray-200">
                                {[{id:'day',label:'Jour'},{id:'week',label:'Semaine'},{id:'month',label:'Mois'},{id:'quarter',label:'Trimestre'}].map(z=>(
                                    <button key={z.id} onClick={()=>handleZoomChange(z.id)} className={`px-3 py-1.5 text-sm ${zoom===z.id?'bg-primary text-white':'hover:bg-gray-100'}`}>{z.label}</button>
                                ))}
                            </div>
                        </div>
                        <div className="flex items-center space-x-1">
                            {[1,2,3,4].map(q=>(<button key={q} onClick={()=>scrollToQuarter(q)} className={`px-3 py-1.5 text-sm rounded bg-gray-100 hover:bg-gray-200`}>Q{q}</button>))}
                        </div>
                    </div>
                    <div className="flex items-center space-x-2 text-sm text-gray-500"><Icon.Hand/><span>Espace+Clic pour naviguer</span></div>
                </div>
            </div>
            <div className={`bg-white rounded-xl border border-gray-200 overflow-hidden`}>
                <div ref={timelineRef} className={`overflow-x-scroll ${spacePressed?'cursor-grab':''} ${isPanning?'cursor-grabbing':''}`} style={{scrollbarWidth:'thin',overflowX:'scroll'}} onMouseDown={handleMouseDown} onMouseMove={handleMouseMove} onMouseUp={handleMouseUp} onMouseLeave={handleMouseUp}>
                    <div style={{minWidth:`${headers.length*colWidth+250}px`}}>
                        {(zoom==='week'||zoom==='day')&&monthHeaders&&(
                            <div className={`flex border-b border-gray-200 sticky top-0 z-20 bg-white`}>
                                <div className={`w-[250px] flex-shrink-0 sticky left-0 z-30 bg-white`}/>
                                {monthHeaders.map((m,idx)=>(
                                    <div key={idx} className={`flex-shrink-0 p-2 text-center font-semibold border-l border-gray-200 ${m.month===currentMonth?'bg-accent/10 text-accent':''}`} style={{width:zoom==='week'?(m.endWeek-m.startWeek)*colWidth:m.days*colWidth}}>
                                        {m.label}
                                    </div>
                                ))}
                            </div>
                        )}
                        <div className={`flex border-b border-gray-200 ${(zoom==='week'||zoom==='day')?'':'sticky top-0 z-10'} bg-white`}>
                            <div className={`w-[250px] flex-shrink-0 p-3 font-semibold text-sm sticky left-0 bg-white border-r border-gray-200`}>Actions</div>
                            {zoom==='quarter'?headers.map(h=>(
                                <div key={h.q} className={`flex-shrink-0 p-3 text-center font-semibold border-l border-gray-200`} style={{width:colWidth}}>
                                    <div>{h.label}</div>
                                    <div className="flex justify-around text-xs text-gray-500 mt-1">{h.months.map(m=><span key={m}>{CONFIG.MONTHS[m]}</span>)}</div>
                                </div>
                            )):zoom==='week'?headers.map((h,i)=>(
                                <div key={i} className={`flex-shrink-0 p-1 text-center text-xs font-medium border-l border-gray-200 ${h.week===currentWeek?'bg-accent/10 text-accent':''}`} style={{width:colWidth}}>{h.label}</div>
                            )):zoom==='day'?headers.map((h,i)=>(
                                <div key={i} className={`flex-shrink-0 p-1 text-center text-xs font-medium border-l border-gray-200 ${h.month===currentMonth&&h.date===new Date().getDate()?'bg-accent/10 text-accent':''}`} style={{width:colWidth}}>{h.label}</div>
                            )):headers.map((h,i)=>(
                                <div key={i} className={`flex-shrink-0 p-2 text-center text-xs font-medium border-l border-gray-200 ${h.month===currentMonth?'bg-accent/10 text-accent':''}`} style={{width:colWidth}}>{h.label}</div>
                            ))}
                        </div>
                        {groupedByCategory.map(({category,actions:catActions})=>(
                            <div key={category.id}>
                                <div className={`flex border-b border-gray-200`} onDragOver={(e)=>{if(onUpdateAction){const types=Array.from(e.dataTransfer.types||[]).map(t=>t.toLowerCase());if(types.includes('actionid')){e.preventDefault();e.currentTarget.classList.add('drag-over');}}}} onDragLeave={(e)=>{e.currentTarget.classList.remove('drag-over');}} onDrop={(e)=>{const types=Array.from(e.dataTransfer.types||[]).map(t=>t.toLowerCase());if(types.includes('actionid')){e.preventDefault();e.currentTarget.classList.remove('drag-over');const actionId=e.dataTransfer.getData('actionId');if(actionId&&onUpdateAction){onUpdateAction(actionId,{categoryId:category.id});}}}}>
                                    <div className={`w-[250px] flex-shrink-0 p-3 font-bold text-white text-sm bg-gradient-to-r ${category.gradient} sticky left-0 z-10`}>{category.name}</div>
                                    <div className="flex-1" style={{background:'rgba(243,244,246,0.5)'}}/>
                                </div>
                                {catActions.sort((a,b)=>(a.action.order||0)-(b.action.order||0)).map(({action,tasks:actionTasks})=>{
                                    const isDragOverAction=dragOverAction?.actionId===action.id;
                                    const dragOverActionClass=isDragOverAction?(dragOverAction.position==='before'?'drop-indicator-before':'drop-indicator-after'):'';
                                    const{swimLanes,maxLanes}=calculateSwimLanes(actionTasks);
                                    const rowHeight=Math.max(60,maxLanes*48+16);
                                    return(
                                    <div key={action.id} onDragOver={(e)=>handleActionDragOver(e,action)} onDragLeave={handleActionDragLeave} onDrop={(e)=>handleActionDrop(e,action)} className={`flex border-b border-gray-200 hover:bg-gray-50/30 group relative ${dragOverActionClass}`}>
                                        <div className={`w-[250px] flex-shrink-0 p-2 relative sticky left-0 z-30 bg-white border-r border-gray-200 group-hover:bg-gray-50`} draggable={!!onReorderAction} onDragStart={(e)=>{if(onReorderAction){e.stopPropagation();e.dataTransfer.effectAllowed='move';e.dataTransfer.setData('actionId',action.id);e.dataTransfer.setData('text/plain','action:'+action.id);e.currentTarget.classList.add('dragging');}}} onDragEnd={(e)=>{e.currentTarget.classList.remove('dragging');setDragOverAction(null);}} onClick={(e)=>{if(!e.defaultPrevented&&onOpenAction){onOpenAction(action);}}} style={{cursor:onReorderAction?'grab':'pointer'}}>
                                            <p className="text-sm font-medium truncate hover:text-secondary">{action.name}</p>
                                            <p className="text-xs text-gray-500">{actionTasks.length} t√¢ches</p>
                                            {onReorderAction&&<div className="absolute right-2 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-50 transition-opacity text-xs text-gray-400" title="Glisser pour r√©ordonner">‚ãÆ‚ãÆ</div>}
                                        </div>
                                        <div className={`flex-1 relative ${dragOverActionRow===action.id?'action-row-drag-over':''}`} style={{height:`${rowHeight}px`,zIndex:20}} onMouseDown={(e)=>handleCreateTaskStart(e,action)} onDragOver={(e)=>{handleActionRowDragOver(e,action);}} onDragLeave={(e)=>handleActionRowDragLeave(e,action)} onDrop={(e)=>{const taskId=e.dataTransfer.getData('taskId');if(taskId){e.stopPropagation();handleActionRowDrop(e,action);}}}>
                                            <div className="absolute inset-0 flex pointer-events-none">
                                                {headers.map((_,i)=>(
                                                    <div key={i} className={`border-l border-gray-200`} style={{width:colWidth}}/>
                                                ))}
                                            </div>
                                            {dragPreview&&dragPreview.actionId===action.id&&(
                                                <div className="drag-preview-line" style={{left:dragPreview.left,width:dragPreview.width}}/>
                                            )}
                                            {creatingTask&&creatingTask.actionId===action.id&&(
                                                <div className="absolute top-2 h-10 rounded-lg border-2 border-dashed border-secondary bg-secondary/20 flex items-center justify-center text-secondary text-xs font-medium pointer-events-none" style={{left:Math.min(creatingTask.startX,creatingTask.currentX),width:Math.abs(creatingTask.currentX-creatingTask.startX)||colWidth}}>
                                                    <span>Nouvelle t√¢che</span>
                                                </div>
                                            )}
                                            {actionTasks.sort((a,b)=>(a.order||0)-(b.order||0)).map(task=>{
                                                const pos=getTaskPosition(task);
                                                if(!pos)return null;
                                                const status=CONFIG.STATUSES.find(s=>s.id===task.status);
                                                const isDragOver=dragOverTask?.taskId===task.id;
                                                const isResizing=resizing?.taskId===task.id;
                                                const dragOverClass=isDragOver?(dragOverTask.position==='before'?'drop-indicator-before':'drop-indicator-after'):'';
                                                const swimLane=swimLanes[task.id]||0;
                                                const topOffset=8+swimLane*48;
                                                const resizingStyle=isResizing?{boxShadow:'0 0 0 3px rgba(255,255,255,0.5), 0 4px 12px rgba(0,0,0,0.3)',transform:'scale(1.02)',zIndex:30}:{};
                                                return(
                                                    <div key={task.id} draggable={!resizing} onClick={()=>!isResizing&&!justResized&&onOpenTask(task)} onDragStart={(e)=>handleTaskDragStart(e,task)} onDragEnd={handleTaskDragEnd} onDragOver={(e)=>handleTaskDragOver(e,task)} onDragLeave={handleTaskDragLeave} onDrop={(e)=>handleTaskDrop(e,task)} className={`timeline-bar absolute h-10 rounded-lg flex items-center text-white text-xs shadow-sm overflow-visible hover:brightness-110 transition-all ${isResizing?'':'cursor-move'} ${dragOverClass}`} style={{left:pos.left,width:pos.width,top:`${topOffset}px`,backgroundColor:status?.color,...resizingStyle}} title={`${task.title}\n${status?.name}\n${task.startDate} ‚Üí ${task.dueDate}${task.description?'\n'+task.description:''}${task.budget>0?'\nBudget: '+task.budget+'‚Ç¨':''}`}>
                                                        <div className="resize-handle resize-handle-left" onClick={(e)=>{e.stopPropagation();e.preventDefault();}} onMouseDown={(e)=>{e.stopPropagation();e.preventDefault();startResize(task.id,'left',e.clientX,task);}} onTouchStart={(e)=>{e.stopPropagation();e.preventDefault();startResize(task.id,'left',e.touches[0].clientX,task);}} onDragStart={(e)=>{e.preventDefault();e.stopPropagation();return false;}} draggable={false} title="Redimensionner d√©but"/>
                                                        <span className="truncate flex-1 px-1 pointer-events-none">{task.title}</span>
                                                        {task.budget>0&&(zoom==='month'||zoom==='quarter')&&<span className="ml-1 opacity-75 pointer-events-none">({(task.budget/1000).toFixed(0)}k)</span>}
                                                        <div className="resize-handle resize-handle-right" onClick={(e)=>{e.stopPropagation();e.preventDefault();}} onMouseDown={(e)=>{e.stopPropagation();e.preventDefault();startResize(task.id,'right',e.clientX,task);}} onTouchStart={(e)=>{e.stopPropagation();e.preventDefault();startResize(task.id,'right',e.touches[0].clientX,task);}} onDragStart={(e)=>{e.preventDefault();e.stopPropagation();return false;}} draggable={false} title="Redimensionner fin"/>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                    );
                                })}
                            </div>
                        ))}
                    </div>
                </div>
            </div>
            <div className={`mt-4 bg-white rounded-xl p-4 border border-gray-200`}>
                <p className="text-sm text-gray-500 mb-2">L√©gende:</p>
                <div className="flex flex-wrap gap-4">{CONFIG.STATUSES.map(s=><div key={s.id} className="flex items-center space-x-2"><div className="w-4 h-4 rounded" style={{backgroundColor:s.color}}/><span className="text-sm">{s.icon} {s.name}</span></div>)}</div>
            </div>
        </div>
    );
};

                {/* GitHubSettingsModal supprim√© - Token int√©gr√© directement dans GITHUB_CONFIG */}
                {showCategoriesModal&&<CategoriesManagementModal categories={categories} onClose={()=>setShowCategoriesModal(false)} onUpdate={handleUpdateCategory} onAdd={handleAddCategory} onDelete={handleDeleteCategory} onReorder={handleReorderCategories} />}
                {showNewActionModal&&<NewActionModal categories={categories} onClose={()=>setShowNewActionModal(false)} onAdd={handleAddAction}/>}

            </div>
        </AppContext.Provider>
    );
};
